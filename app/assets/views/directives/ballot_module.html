<section class="ballot">
    <ul ng-hide="!!vote || vote === 0">
        <li ng-repeat="this in ballot.choices">
            <button ng-click="Ctrl.vote($index)">{{this.button}}</button>
        </li>
    </ul>
    <ul ng-show="!!vote || vote === 0">
        <li ng-repeat="this in ballot.choices">
            <strong>{{this.button}}:</strong> {{Ctrl.results[$index] | percent}}
        </li>
    </ul>
</section>
