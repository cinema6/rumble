<button class="mr-pages__page" ng-click="onSelect();" type="button" title="{{index + 1}}">
	<span class="mr-pages__current-indicator"
		ng-class="{'mr-pages__current-indicator--active': active}">
		<span class="ir">Current Page</span>
	</span>
	<span class="mr-pages__preview-img"
        ng-class="{'mr-pages__preview-img--active': active}"
        ng-style="{ backgroundImage: thumb }">
        <span class="ir">Page {{index + 1}}</span>
    </span>
</button>
