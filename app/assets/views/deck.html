<ul class="mr-cards__list">
    <li class="mr-cards__item mr-cards__item--light" ng-repeat="item in players" ng-class="{ squished : ($index !== currentIndex)}" >
        <mr-card
            x-config="item"
            x-profile="deviceProfile"
            x-active="($index === currentIndex)"
            x-on-deck="($index === (currentIndex + 1))">
        </mr-card>
    </li>
</ul>
