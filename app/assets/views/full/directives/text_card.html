<article class="mr-card__group c6-height-limiter">
    <section class="mr-card__copy">
        <div class="mr-card__preview">
            <div class="mr-preview__thumbnail" ng-style="{'background-image':config.thumbs.large ? 'url(' + config.thumbs.large + ')' : ''}"></div>
        </div>

        <h1 class="mr-card__title-h1 tk--hdr">{{config.title}}</h1>
        <div class="mr-card__desc" ng-bind-html="config.note"></div>
    </section>
</article>
