<section class="mr-results__group clearfix">
    <ul class="mr-results__list">
        <li class="mr-results__item mr-results__item{{$index}}" ng-repeat="choice in Ctrl.ballot">
            <p class="mr-results__tally tk--hdr">{{choice.votes | percent}}</p>
            <p class="mr-results__option">
                {{choice.name}}
                <span class="mr-results__tally mr-results__tiny-tally tk--hdr">{{choice.votes | percent}}</span>
            </p>
        </li>
    </ul>
    <div class="mr-results__meter">
        <div class="mr-results__bar1" ng-style="{width: (Ctrl.ballot[0].votes | percent)}">&nbsp;</div>
    </div>
</section>
