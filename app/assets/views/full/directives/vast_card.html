<div class="mr-card__group mr-ad__group">
    <div class="mr-adVideo__group" ng-style="{visibility: Ctrl.showVideo ? 'visible' : 'hidden'}">
        <p class="mr-adVideo__label tk--hdr">Advertisement</p>
        <div class="mr-adVideo__videoHolder">
            <video class="mr-adVideo__video" ng-click="Ctrl.clickThrough()"
                c6-video id="{{config.id}}" c6-src="Ctrl.videoSrc">
            </video>
        </div> 
    </div>

    <display-ad-module ng-if="Ctrl.hasModule('displayAd')"
        active="config._data.modules.displayAd.active"
        ad-src="{{config.displayAd}}"
        companion="Ctrl.companion">
    </display-ad-module>
</div>
