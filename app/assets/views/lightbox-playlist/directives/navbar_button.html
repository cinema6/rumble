<button class="page__btn" ng-disabled="disableWhen()" ng-click="onSelect();" type="button" 
    title="Video {{index + 1}} : {{card.title}}"
    ng-class="{
        'page__btn--active': active,
        'page__btn--ad' : card.params.ad
    }">
    <span class="page__previewImg"
        ng-style="{ backgroundImage: thumb }">
        <span class="ir">Video {{index + 1}} : {{card.title}}</span>
    </span>
</button>
