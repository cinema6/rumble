<section class="ballot__box">
    <h2 class="ballot__title ballot__title--results tk--hdr">Voting Results:</h2>

    <ul class="ballot__list">
        <li class="ballot__resultsItem ballot__item{{::$index}}" ng-repeat="choice in Ctrl.ballot">
            <div class="ballot__result ballot__result{{::$index}}">
                <span class="ballot__btnLabel btn__label tk--action">{{::choice.name}} : {{::(choice.votes | percent)}}</span>
            </div>
        </li>
    </ul>

    <div class="ballot__textLinks">
        <a ng-click="onDismiss()" title="Watch Video Again" 
        class="ballot__textLink ballot__textLink--replay textLink
        spriteBe spriteBe--small uiIconsBe uiIconsBe--replay">
            <span class="textLink__label">Watch Video Again</span></a>
    </div>
</section>

<div class="overlay" ng-click="onDismiss()">
    <button class="sprite sprite--close overlay__closeBtn">
        <span class="ir">Close</span>
    </button>
</div>
