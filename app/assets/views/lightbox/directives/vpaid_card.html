<div class="mr-ad__group">
    <div class="mr-adVideo__group">
        <div ng-style="{visibility: Ctrl.showVideo ? 'visible' : 'hidden'}" class="mr-player"></div>
        <p class="mr-adVideo__label tk--hdr">Advertisement</p>
        <button style="z-index:2;" ng-if="Ctrl.enablePlayButton" ng-show="Ctrl.showPlay" ng-click="Ctrl.playVideo()" class="mr-player__play-btn">
            <div class="mr-player__play-icon">
                <span class="ir">Play Video</span>
            </div>
        </button>
    </div>
</div>
<display-ad-module ng-if="Ctrl.hasModule('displayAd')"
    active="true"
    ad-src="{{config.displayAd}}"
    companion="Ctrl.companion">
</display-ad-module>
