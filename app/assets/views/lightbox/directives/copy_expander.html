<div class="mr-card__copy" ng-class="{'mr-card__copy--expanded': showCopy}">
    <h1 class="mr-card__title-h1 tk--hdr">{{::title}}</h1>
    <p ng-show="::!!source" class="mr-card__attributes">via <a ng-href="{{::sourceUrl}}" target="_blank" title="YouTube">{{::source}}</a></p>
    <div class="mr-card__desc" ng-bind-html="::note"></div>
</div>
