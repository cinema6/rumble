<div class="experience">
    <div class="title-bar">
        <h1>{{currentItem.title}}</h1>
        <h2>{{currentItem.note}}</h2>
    </div>
    <div class="progress">
        <h1> {{currentIndex + 1}} of {{playList.length}} </h1>
    </div>
    <!--<div ui-view ng-animate="'videoView'"></div>-->
    <div ui-view></div>
    <div class="navigation" ng-class="{hidden : (currentItem.state.vote < 0)}">
        <button class="prev" ng-hide="atHead" ng-click="RumbleCtrl.goBack()"> Prev Video</button>
        <button class="next" ng-hide="atTail" ng-click="RumbleCtrl.goForward()"> Next Video</button>
    </div>
    <div class="ballot" ng-show="currentItem.state.viewed">
        <ul>
            <li ng-repeat="item in ballot">
            <button ng-click="RumbleCtrl.vote($index)" ng-class="{ selected : (currentItem.state.vote === $index)}">{{item.button}}</button> 
            <span class="returns" ng-show="(currentItem.state.vote > -1) && (currentReturns !== null)" > {{currentReturns[$index] | percent }} </span>
            </li>
        </ul>
    </div>
    <ul class="rumble-players">
        <li ng-repeat="item in playList" c6-visible="$index === currentIndex" ng-animate="'player'">
            <rumble-player class="player"
                x-config="item.video" x-profile="deviceProfile" x-autoplay="0" x-twerk="1">
            </rumble-player>
        </li>
    </ul>
</div>
