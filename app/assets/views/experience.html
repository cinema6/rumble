<div>
    <p>This is the experience, Item={{AppCtrl.currentItem}}</p>
    <div ui-view ng-animate="'videoView'"></div>
    <div class="navigation">
        <a class="prev" href="#/experience/video/{{AppCtrl.currentItem}}" ng-click="AppCtrl.goBack()" title="Prev Video">
            <span> Prev</span>
        </a>
        <a class="next" href="#/experience/video/{{AppCtrl.currentItem + 1}}" title="Next Video">
            <span> Next</span>
        </a>
    </div>
</div>
