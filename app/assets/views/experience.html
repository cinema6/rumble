<div>
    <p>This is the experience, Item={{AppCtrl.currentItem}}</p>
    <div ui-view ng-animate="'videoView'"></div>
    <div>
        <a href="#/experience/video/{{AppCtrl.currentItem}}" ng-click="AppCtrl.goBack()" title="Prev Video">
            <span> Prev</span>
        </a>

            <span> Next</span>
        </a>
    </div>
</div>
