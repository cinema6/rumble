<div class="mr-experience" ng-hide="currentIndex < 0">
    <div class="mr-titlebar">
        <h1 class="mr-titlebar__title">{{app.data.experience.title}}</h1>
    </div>

    <div class="mr-card__container">
        <nav class="mr-nav__group">
            <button class="mr-nav__btn mr-nav__prev" title="Previous Video" type="button" 
                ng-click="RumbleCtrl.goBack()">
                <span class="sprite--alpha-png mr-nav__icon mr-nav__icon-prev">
                    <span class="ir">Previous Video</span>
                </span>
            </button>

            <button ng-class="{'mr-nav__next--disabled': atTail}" 
                class="mr-nav__btn mr-nav__next" title="Next Video" type="button" 
                ng-click="RumbleCtrl.goForward()" ng-disabled="atTail">
                <span class="sprite--alpha-png mr-nav__icon mr-nav__icon-next">
                    <span class="ir">Next Video</span>
                </span>
            </button>
        </nav>

        <ng-include src="app.views.deck"></ng-include>
    </div>

    <nav class="mr-pager__group">
        <button class="mr-pager__btn mr-pager__prev" type="button" title="Previous Page">
            <span class="sprite--alpha-png mr-pager__icon mr-pager__icon-prev">
                <span class="ir">Previous Page</span>
            </span>
        </button>
        <button class="mr-pager__btn mr-pager__next" type="button" title="Next Page">
            <span class="sprite--alpha-png mr-pager__icon mr-pager__icon-next">
                <span class="ir">Next Page</span>
            </span>
        </button>

        <div class="mr-pages__group">
            <ul class="mr-pages__list">
                <li ng-repeat="this in tocCards" class="mr-pages__item">
                    <navbar-button index="$index"
                        current-index="tocIndex"
                        card="this"
                        on-select="RumbleCtrl.setPosition(deck.indexOf(this));">
                    </navbar-button>
                </li>
            </ul>
        </div>
        <!--<ul class="ui-navbar__paginator">
            <li class="ui-navbar__page-item">
                <button ng-click="RumbleCtrl.setPosition(-1);" class="ui-navbar__page">
                    <span class="ui-page__label">Start</span>
                </button>
            </li>
        </ul>-->
    </nav><!--.mr-pager__group-->
</div><!--.mr-experience-->

<table-of-contents ng-show="showTOC"
    class="mr-toc__group c6-animate css-promote"
    cards="tocCards"
    on-select="RumbleCtrl.jumpTo(card)"
    on-exit="showTOC = false">
</table-of-contents>

<article id="card" class="mr-container">
    <ng-switch on="app.state">
        <div class="splash-screen" ng-switch-when="splash">
            <ng-include src="'assets/views/splash.html'"></ng-include>
        </div>
    </ng-switch>
</article>
