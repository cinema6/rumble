<div class="ui-nav-left--landscape css-promote">
    <button class="publisher__branding-logo" type="button" title="Elite Daily">
        <span class="ir">Elite Daily</span>
    </button>
    <button class="ui-nav__prev" title="Previous Video" type="button" ng-click="RumbleCtrl.goBack()">
        <span class="ui-nav__label ui-nav__label-prev">
            Prev
        </span>
        <span class="ui-control__preview-img" 
            style="background-image:url('http://lorempixel.com/60/80/');">
            &nbsp;
        </span>
        <span class="sprite ui-icon__prev">&nbsp;</span>
        <span class="ui-control__activator">&nbsp;</span>
    </button>
    <button class="ui-nav__close" title="Close" type="button">
        <span class="ir">Close</span>
        <span class="sprite ui-icon__close">&nbsp;</span>
        <span class="ui-control__activator">&nbsp;</span>
    </button>
</div><!--.ui-nav-left--landscape-->

<div class="ui-nav-right--landscape css-promote">
    <button class="ui-nav__view-list" ng-click="showTOC = true;" title="View List Pane" type="button" >
        <span class="ir">List Pane</span>
        <span class="sprite ui-icon__list">&nbsp;</span>
        <span class="ui-control__activator">&nbsp;</span>
    </button>
    <button class="ui-nav__next" title="Previous Video" type="button" ng-click="RumbleCtrl.goForward()">
        <span class="ui-nav__label ui-nav__label-next">
            Next
        </span>
        <span class="ui-control__preview-img" 
            style="background-image:url('http://lorempixel.com/60/80/');">
            &nbsp;
        </span>
        <span class="sprite ui-icon__next">&nbsp;</span>
        <span class="ui-control__activator">&nbsp;</span>
    </button>
    <h2 class="ui-nav__counter">
        {{currentIndex + 1}} of {{deck.length}}
    </h2>
</div><!--.ui-nav-right--landscape-->

<div class="ui-context--portrait css-promote">
    <button class="publisher__branding-logo" type="button" title="Elite Daily">
        <span class="ir">Elite Daily</span>
    </button>
    <button class="ui-context__close" title="Close" type="button">
        <span class="ui-context__label ui-context__label-close">
            Close
        </span>
        <span class="sprite ui-icon__close">&nbsp;</span>
        <span class="ui-control__activator">&nbsp;</span>
    </button>
    <div class="ui-context__paginator">
        <span class="sprite ui-icon__page ui-icon__page--active">&nbsp;</span>
        <span class="sprite ui-icon__page">&nbsp;</span>
        <span class="sprite ui-icon__page">&nbsp;</span>
        <span class="sprite ui-icon__page">&nbsp;</span>
        <span class="sprite ui-icon__page">&nbsp;</span>
        <span class="sprite ui-icon__page">&nbsp;</span>
    </div>
</div><!--.ui-context-->

<div class="ui-control--portrait css-promote">
    <button class="ui-control__prev" title="Previous Video" type="button" ng-click="RumbleCtrl.goBack()">
        <span class="ui-control__label ui-control__label-prev">
            Prev
        </span>
        <span class="ui-control__preview-img" 
            style="background-image:url('http://lorempixel.com/160/90/');">
            &nbsp;
        </span>
        <span class="sprite ui-icon__prev">&nbsp;</span>
        <span class="ui-control__activator">&nbsp;</span>
    </button>
    <button class="ui-control__view-list" ng-click="showTOC = true;" title="View List Pane" type="button" >
        <span class="ir">List Pane</span>
        <span class="sprite ui-icon__list">&nbsp;</span>
        <span class="ui-control__activator">&nbsp;</span>
    </button>
    <button class="ui-control__next" title="Next Video" type="button" ng-click="RumbleCtrl.goForward()">
        <span class="ui-control__label ui-control__label-next">
            Next
        </span>
        <span class="ui-control__preview-img" 
            style="background-image:url('http://lorempixel.com/160/90/');">
            &nbsp;
        </span>
        <span class="sprite ui-icon__next">&nbsp;</span>
        <span class="ui-control__activator">&nbsp;</span>
    </button>
</div><!--.ui-control-->

<ng-switch on="app.state">
    <div class="splash-screen" ng-switch-when="splash">
        <ng-include src="'assets/views/splash.html'"></ng-include>
    </div>
</ng-switch>
<article class="mr-container">
    <ng-include src="'assets/views/deck.html'"></ng-include>
    <ng-switch on="app.state">
        <div class="splash-screen" ng-switch-when="splash">
            <ng-include src="'assets/views/splash.html'"></ng-include>
        </div>
    </ng-switch>
    <div class="controls" ng-if="deviceProfile.device !== 'phone'">
        <c6-controls controller="controls.controller" delegate="controls.delegate" volume="false"></c6-controls>
    </div>
    <table-of-contents ng-show="showTOC"
        cards="tocCards"
        on-select="RumbleCtrl.jumpTo(card)"
        on-exit="showTOC = false">
    </table-of-contents>
</article>
