<div class="ui-context">
    <button class="publisher__branding-logo" type="button" title="Elite Daily">
        <span class="ir">Elite Daily</span>
    </button>
    <button class="ui-context__close" title="Close" type="button"></button>
</div>
<div class="ui-control">
    <button class="ui-control__prev" title="Previous Video" type="button" ng-click="RumbleCtrl.goBack()">
        <span class="ui-control__label ui-control__label-prev">
            Prev
        </span>
        <span class="ui-control__preview-img" 
            style="background-image:url('http://lorempixel.com/160/90/');">
            &nbsp;
        </span>
        <span class="sprite ui-icon__prev">&nbsp;</span>
        <span class="ui-control__activator">&nbsp;</span>
    </button>
    <button class="ui-control__view-list" type="button">
        <span class="ui-control__label ui-control__label-view-list">
            <span class="ir">View List Pane</span>
        </span>
        <span class="ui-control__activator">&nbsp;</span>
    </button>
    <button class="ui-control__next" title="Next Video" type="button" ng-click="RumbleCtrl.goForward()">
        <span class="ui-control__label ui-control__label-next">
            <span class="ir">Next</span>
        </span>
        <span class="ui-control__activator">&nbsp;</span>
        <span class="ui-control__preview-img" 
            style="background-image:url('http://lorempixel.com/160/90/');">
            &nbsp;
        </span>
    </button>
</div>
<ng-switch on="app.state">
    <div class="splash-screen" ng-switch-when="splash">
        <ng-include src="'assets/views/splash.html'"></ng-include>
    </div>
</ng-switch>
<ng-include src="'assets/views/deck.html'"></ng-include>
