<section class="ballot" ng-class="{ hidden: (!currentItem.state.viewed)}">
    <ul>
        <li ng-repeat="item in ballot">
            <button ng-click="RumbleCtrl.vote($index)" ng-class="{ selected : (currentItem.state.vote === $index)}">{{item.button}}</button> 
        </li>
    </ul>
</section>
