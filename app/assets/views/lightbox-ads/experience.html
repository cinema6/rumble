<div class="experience__group"
ng-class=" {
    'experience__group--brandedMR' : false
}">
    <div class="experience">
            
        <div class="MiniReel__group">

            <button class="MiniReel__closeBtn ui__btn" ng-click="RumbleCtrl.setPosition(-1);" type="button">
                <span class="sprite sprite--close"><span class="ir">Close</span></span>
            </button><!--^this is the x button in the upper right corner-->
            
            <div class="titleBar__group clearfix">
                <div class="titleBar__disabler" ng-show="!nav.enabled">&nbsp;</div>
                <a href="#" title="!!!!BRAND NAME!!!!" target="_blank"
                class="brandProfile__logoBox" ng-show="false">
                    <img class="brandProfile__logo" alt="!!!!BRAND NAME!!!!"
                    src="http://images.gs-cdn.net/static/broadcasts/120_19470543-1402723544.jpg">
                </a>
                <h1 class="titleBar__title">
                    <span class="brandedMR__tagline"
                    ng-show="false">
                        <a href="#" target="_blank" title="!!!!BRAND NAME!!!!"
                        class="brandedMR__taglineBrand textLink">!!!!BRAND NAME!!!!</a> 
                        Presents
                    </span>
                    <span ng-click="RumbleCtrl.jumpTo(tocCards[0])" 
                    class="titleBar__titleText tk--hdr">
                        {{app.data.experience.data.title}}
                    </span>
                </h1>
                <div class="publisherProfile__logoBox">&nbsp;</div>
            </div>

            <article class="cards__group">
                
                <ng-include src="'deck.html' | asset:'views'" ng-controller="DeckController as DeckCtrl"></ng-include> <!--this brings in the video player-->
                
                <!--<button ng-click="RumbleCtrl.goBack('nav')"
                    ng-show="nav.enabled"
                    class="mr-nav__btn mr-nav__prev c6-fade"
                    type="button"
                    title="Previous Page"
                    ng-hide="currentCard.type === 'recap' || currentCard.type === 'text'">
                    <svg class="mr-nav__icon mr-nav__icon-prev" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                     viewBox="0 0 27.213 45.941" enable-background="new 0 0 27.213 45.941" xml:space="preserve">
                        <path class="mr-nav__icon-path" fill-rule="evenodd" clip-rule="evenodd" d="M22.971,0L0,22.971l22.971,22.97l4.243-4.243L8.485,22.971
                            L27.213,4.243L22.971,0z"/>
                    </svg>
                    <span class="ir">Previous Page</span>
                </button>^This is the go back button over the video on the left side-->
                <!--<button ng-click="RumbleCtrl.goForward('nav')"
                    ng-show="nav.enabled"
                    class="mr-nav__btn mr-nav__next c6-fade"
                    type="button"
                    title="Next Page"
                    ng-hide="atTail || currentCard.type === 'recap' || currentCard.type === 'text'">
                    <svg class="mr-nav__icon mr-nav__icon-next" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                     viewBox="0 0 27.213 45.941" enable-background="new 0 0 27.213 45.941" xml:space="preserve">
                        <path class="mr-nav__icon-path" fill-rule="evenodd" clip-rule="evenodd" d="M4.243,0l22.971,22.971L4.243,45.941L0,41.699l18.728-18.728L0,4.243
                        L4.243,0z"/>
                    </svg>
                    <span class="ir">Next Page</span>
                </button>^This is the go forward button over the video on the right side-->

            </article>
            <thumb-paginator active="tocIndex"
            ng-if="currentIndex > -1"
            class="pagerNav__group"
            disable-prev-when="!nav.enabled"
            disable-next-when="atTail || !nav.enabled"
            on-prev="RumbleCtrl.goBack('thumb')"
            on-next="RumbleCtrl.goForward('thumb')"
            countdown="nav.wait">
                <ul class="pages__list">
                    <li thumb-paginator-item ng-repeat="this in tocCards" 
                    class="pages__item">
                        <navbar-button index="$index"
                        current-index="tocIndex"
                        card="this"
                        on-select="RumbleCtrl.goTo(deck.indexOf(this),'thumb');"
                        disable-when="!nav.enabled">
                        </navbar-button>
                    </li>
                </ul>
            </thumb-paginator><!--.pagerNav__group--> <!--this is the thumbnail navigation at the bottom-->
            
        </div><!--.MiniReel__group-->

        <div class="brandProfile__linksBox" ng-show="false">
            <a href="!!!!BRAND OFFICIAL LINK!!!!"
            title="!!!!BRAND NAME!!!! - Official Website"
            target="_blank" class="brandProfile__link">
                <span class="brandProfile__linkLabel">Official Website</span>
            </a>
            <a href="!!!!BRAND SOCIAL LINK!!!!"
            title="YouTube" target="_blank"
            class="brandProfile__link tk--youtube 
            spriteBe socialIconsBe socialIconsBe__light--youtube">
                <span class="brandProfile__linkLabel">YouTube</span>
            </a>
            <a href="!!!!BRAND SOCIAL LINK!!!!"
            title="Vimeo" target="_blank"
            class="brandProfile__link tk--vimeo
            spriteBe socialIconsBe socialIconsBe__light--vimeo">
                <span class="brandProfile__linkLabel">Vimeo</span>
            </a>
            <a href="!!!!BRAND SOCIAL LINK!!!!"
            title="Facebook" target="_blank"
            class="brandProfile__link tk--facebook
            spriteBe socialIconsBe socialIconsBe__light--facebook">
                <span class="brandProfile__linkLabel">Facebook</span>
            </a>
            <a href="!!!!BRAND SOCIAL LINK!!!!"
            title="Twitter" target="_blank"
            class="brandProfile__link tk--twitter
            spriteBe socialIconsBe socialIconsBe__light--twitter">
                <span class="brandProfile__linkLabel">Twitter</span>
            </a>
            <a href="!!!!BRAND SOCIAL LINK!!!!"
            title="Pinterest" target="_blank"
            class="brandProfile__link tk--pinterest
            spriteBe socialIconsBe socialIconsBe__light--pinterest">
                <span class="brandProfile__linkLabel">Pinterest</span>
            </a>
        </div>

    </div><!--.experience-->
</div>

<div class="overlay">&nbsp;</div>

<article id="card" class="mr-container" ng-class="app.data.experience.data.theme">
    <ng-switch on="app.state">
        <div class="splash-screen" ng-switch-when="splash">
            <ng-include ng-if="app.data.version < 1" src="'splash.html' | asset:'views'"></ng-include>
        </div>
    </ng-switch>
</article>
