<!-- html5 video -->
<div class="card__group">
    <div ng-style="{visibility: Ctrl.showVideo ? 'visible' : 'hidden'}" 
    class="player__group">
        <h1 class="videoAd__label">Advertisement</h1>
        <video class="videoAd__video" ng-click="Ctrl.clickThrough()"
            c6-video id="{{config.id}}" c6-src="Ctrl.videoSrc">
        </video>
        <button style="z-index:2;" ng-if="Ctrl.enablePlayButton" ng-show="Ctrl.showPlay" 
        ng-click="Ctrl.playVideo()" class="player__playBtn">
            <div class="player__playIcon">
                <span class="ir">Play Video</span>
            </div>
        </button>
    </div>
    <section class="companionAd__group companionAd__group--videoAd">
        <companion-ad-module ng-if="Ctrl.hasModule('displayAd')"
            active="true"
            ad-src="{{config.displayAd}}"
            companion="Ctrl.companion">
        </companion-ad-module>
    </section>
</div>
