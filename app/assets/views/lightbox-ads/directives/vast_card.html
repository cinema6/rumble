<div class="mr-ad__group">
    <div ng-style="{visibility: Ctrl.showVideo ? 'visible' : 'hidden'}" class="mr-adVideo__group">
        <h1 class="mr-adVideo__label tk--hdr">Advertisement</h1>
        <div class="mr-adVideo__videoHolder">
            <video class="mr-adVideo__video" ng-click="Ctrl.clickThrough()"
                c6-video id="{{config.id}}" c6-src="Ctrl.videoSrc">
            </video>
        </div>
        <button style="z-index:2;" ng-if="Ctrl.enablePlayButton" ng-show="Ctrl.showPlay" ng-click="Ctrl.playVideo()" class="mr-player__play-btn">
            <div class="mr-player__play-icon">
                <span class="ir">Play Video</span>
            </div>
        </button>
    </div>
    <section class="mr-ad__med-rect" media="screen and (max-width:49.9375rem), screen and (max-height:28.6875rem)">
        <display-ad-module ng-if="Ctrl.hasModule('displayAd')"
            active="true"
            ad-src="{{config.displayAd}}"
            companion="Ctrl.companion">
        </display-ad-module>
    </section>
</div>
