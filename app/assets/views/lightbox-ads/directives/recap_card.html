<article class="card__group">
    <div class="recap__copy">
        <ul class="recap__list">
            <li class="recap__item clearfix" ng-repeat="card in Ctrl.deck"
            ng-click="Ctrl.jumpTo(card)">
                <button class="recap__imgBtn" type="button"
                ng-class="{'recap__imgBtn--ad' : card.params.ad}">
                    <span class="recap__imgBox">
                        <span class="recap__img" style="background-image:url({{card.thumbs.large}});">&nbsp;</span>
                    </span>
                </button>
                <div class="recap__copyBox">
                    <h1 class="card__title tk--hdr">{{card.title}}</h1>
                    <p ng-if="!card.data.hideSource" ng-show="!!card.source" 
                    class="card__attributes">
                        via 
                        <a ng-href="{{card.webHref}}" target="_blank" 
                        class="textLink" title="{{card.source}}">
                            {{card.source}}
                        </a>
                    </p>
                    <p ng-if="!!card.params.sponsor" class="card__attributes card__attributes--sponsor">Sponsored by  
                        <a ng-href="{{card.links.Website}}"
                            target="_blank" class="textLink"
                            title="{{card.params.sponsor}}"
                            ng-click="$event.stopPropagation()">
                            {{card.params.sponsor}}
                        </a>
                    </p>
                    <div class="recap__ballotInfo" ng-show="card.hasModule('ballot')">
                        <h3 class="recap__ballotQuestion">Questionnaire: <strong>{{card.ballot.prompt}}</strong></h3>
                        <p class="recap__ballotResults">
                            <span class="recap__ballotA">
                                {{card.ballot.choices[0]}} <strong>{{card.ballot.results[0].votes | percent}}</strong>
                            </span> &nbsp;&nbsp;|&nbsp;&nbsp;
                            <span class="recap__ballotB">
                                {{card.ballot.choices[1]}} <strong>{{card.ballot.results[1].votes | percent}}</strong>
                            </span>
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="companionAd__group" ng-if="hasModule('displayAd')">
        <display-ad-module active="active" config="config"></display-ad-module>
    </div>
</article>
