<div class="textOnly__group">
    <div class="textOnly__copy">
        <h1 class="card__title textOnly__title tk--hdr">{{config.title}}</h1>
        <div class="card__desc" ng-bind-html="config.note"></div>
        <button class="textOnly__goBtn btnPrimary" type="button"
        ng-click="$emit('<mr-card>:contentEnd', config)" title="Begin">
            <span class="btn__label">Begin</span>
        </button>
    </div>

    <button class="textOnly__imgBox"
        ng-style="{'background-image':config.thumbs.large ? 'url(' + config.thumbs.large + ')' : ''}"
        ng-click="$emit('<mr-card>:contentEnd', config)"
        type="button">
        &nbsp;
    </button>
</div>
