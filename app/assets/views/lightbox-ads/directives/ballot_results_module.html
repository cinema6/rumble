<section class="mr-results__group" ng-click="onDismiss()">
    <h2 class="mr-results__title tk--hdr">Voting Results:</h2>

    <ul class="mr-results__list">
        <li class="mr-results__item mr-results__item{{$index}}" ng-repeat="choice in Ctrl.ballot">
            <p class="mr-results__option">{{choice.name}}</p>
            <p class="mr-results__tally">{{choice.votes | percent}}</p>
        </li>
    </ul>
    <div class="mr-results__meter">
        <div class="mr-results__bar1" ng-style="{width: (Ctrl.ballot[0].votes | percent)}">&nbsp;</div>
    </div>

    <p class="mr-results__watch-again">
        <a ng-click="onDismiss()" title="Watch Video Again">Watch Video Again</a>
    </p>

    <button ng-click="onDismiss()" class="sprite mr-results__close"><span class="ir">Close</span></button>
</section>
