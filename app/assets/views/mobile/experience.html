<div ng-hide="currentIndex < 0" ng-class="app.data.experience.data.theme">
    <div ng-hide="showTOC" class="ui-nav-left--landscape c6-slide-bar--left css-promote">
        <button class="publisher__branding-logo" type="button" title="Elite Daily">
            <span class="ir">Elite Daily</span>
        </button>
        <button class="ui-nav__prev" title="Previous Video" type="button" c6-touch="RumbleCtrl.goBack('landscape')" ng-disabled="!nav.enabled">
            <span class="ui-nav__label ui-nav__label-prev">
                Prev
            </span>
            <span class="ui-control__preview-img" 
                ng-style="{'background-image': prevThumb && 'url(' + prevThumb + ')'}">
                &nbsp;
            </span>
            <span class="sprite ui-icon__prev">&nbsp;</span>
            <span class="ui-control__activator">&nbsp;</span>
        </button>
        <button ng-click="RumbleCtrl.setPosition(-1);" class="ui-nav__close" title="Close" type="button">
            <span class="ir">Close</span>
            <span class="sprite ui-icon__close">&nbsp;</span>
            <span class="ui-control__activator">&nbsp;</span>
        </button>
    </div><!--.ui-nav-left--landscape-->

    <div class="ui-nav-right--landscape c6-side-bar--right css-promote">
        <button ng-class="{'ui-nav__view-list--open': showTOC}" class="ui-nav__view-list" c6-touch="showTOC = !showTOC;" title="View List Pane" type="button" ng-disabled="!nav.enabled">
            <span class="ir">List Pane</span>
            <span class="sprite ui-icon__list">&nbsp;</span>
            <span class="ui-control__activator">&nbsp;</span>
        </button>
        <button ng-hide="showTOC" ng-class="{'ui-nav__next--disabled': atTail || !nav.enabled}" class="ui-nav__next" title="Previous Video" type="button" c6-touch="RumbleCtrl.goForward('landscape')" ng-disabled="atTail || !nav.enabled">
            <span class="ui-nav__label ui-nav__label-next">
                Next
            </span>
            <span class="ui-control__preview-img" 
                ng-style="{'background-image': nextThumb && 'url(' + nextThumb + ')'}">
                &nbsp;
            </span>
            <span class="sprite ui-icon__next">&nbsp;</span>
            <span class="ui-control__activator">&nbsp;</span>
        </button>
        <h2 ng-hide="showTOC || tocIndex < 0" class="ui-nav__counter">
            {{tocIndex + 1}} of {{tocCards.length}}
        </h2>
    </div><!--.ui-nav-right--landscape-->

    <div ng-hide="showTOC" class="ui-context--portrait c6-slide-bar--top css-promote">
        <button class="publisher__branding-logo" type="button" title="Elite Daily">
            <span class="ir">Elite Daily</span>
        </button>
        <button ng-click="RumbleCtrl.setPosition(-1);" class="ui-context__close" title="Close" type="button">
            <span class="ui-context__label ui-context__label-close">
                Close
            </span>
            <span class="sprite ui-icon__close">&nbsp;</span>
            <span class="ui-control__activator">&nbsp;</span>
        </button>
        <mr-paginator length="tocCards.length" current="tocIndex" class="ui-context__paginator"></mr-paginator>
    </div><!--.ui-context-->

    <div class="ui-control--portrait c6-slide-bar--bottom  css-promote">
        <button ng-hide="showTOC" class="ui-control__prev" title="Previous Video" type="button" c6-touch="RumbleCtrl.goBack('portrait')" ng-disabled="!nav.enabled">
            <span class="ui-control__label ui-control__label-prev">
                Prev
            </span>
            <span class="ui-control__preview-img" 
                ng-style="{'background-image': prevThumb && 'url(' + prevThumb + ')'}">
                &nbsp;
            </span>
            <span class="sprite ui-icon__prev">&nbsp;</span>
            <span class="ui-control__activator">&nbsp;</span>
        </button>
        <button ng-class="{'ui-control__view-list--open': showTOC}" class="ui-control__view-list" c6-touch="showTOC = !showTOC;" title="View List Pane" type="button" ng-disabled="!nav.enabled">
            <span class="ir">List Pane</span>
            <span class="sprite ui-icon__list">&nbsp;</span>
            <span class="ui-control__activator">&nbsp;</span>
        </button>
        <button ng-hide="showTOC" ng-class="{'ui-control__next--disabled': atTail || !nav.enabled}" class="ui-control__next" title="Next Video" type="button" c6-touch="RumbleCtrl.goForward('portrait')" ng-disabled="atTail || !nav.enabled">
            <span class="ui-control__label ui-control__label-next">
                Next
            </span>
            <span class="ui-control__preview-img" 
                ng-style="{'background-image': nextThumb && 'url(' + nextThumb + ')'}">
                &nbsp;
            </span>
            <span class="sprite ui-icon__next">&nbsp;</span>
            <span class="ui-control__activator">&nbsp;</span>
        </button>
    </div><!--.ui-control-->
</div><!-- end of the ng-hide div-->

<article class="mr-container"  ng-class="app.data.experience.data.theme">
    <ng-include ng-controller="DeckController as DeckCtrl" src="'deck.html' | asset:'views'"></ng-include>
    <ng-switch on="app.state">
        <div class="splash-screen" ng-switch-when="splash">
            <ng-include ng-if="app.data.version < 1" src="'splash.html' | asset:'views'"></ng-include>
        </div>
    </ng-switch>
    <table-of-contents ng-show="showTOC"
        class="mr-toc__group c6-toc-slide css-promote"
        cards="tocCards"
        on-select="RumbleCtrl.jumpTo(card)"
        on-exit="showTOC = false">
    </table-of-contents>
</article>
