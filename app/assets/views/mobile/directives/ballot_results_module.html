<section class="results__group">
    <h2 class="results__title">Voting Results:</h2>

    <ul class="results__list">
        <li class="results__item results__item{{$index}}" ng-repeat="choice in Ctrl.ballot">
            <p class="results__option tk--action">{{choice.name}}</p>
            <p class="results__tally tk--action">{{choice.votes | percent}}</p>
        </li>
    </ul>
    <div class="results__meter">
        <div class="results__bar1" ng-style="{width: (Ctrl.ballot[0].votes | percent)}">&nbsp;</div>
    </div>
</section>
