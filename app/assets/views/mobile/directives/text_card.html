<div class="card__group">
    <div class="clearfix">
        <h1 class="card__title tk--hdr">
            {{config.title}}
        </h1>
        <div class="player__thumbnail" ng-style="{'background-image':config.thumbs.large ? 'url(' + config.thumbs.large + ')' : ''}">
            <span class="ir"><img ng-src="{{config.thumbs.large}}"></span>
        </div>
        <div class="card__desc" ng-bind-html="config.note"></div>
    </div>
</div><!--.card__group-->
