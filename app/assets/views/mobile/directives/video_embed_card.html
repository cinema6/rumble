<ballot-vote-module 
    class="mr-ballot-module ballot-module"
    ng-if="Ctrl.hasModule('ballot')"
    active="config._data.modules.ballot.ballotActive && active"
    vote="config._data.modules.ballot.vote"
    card-id="{{config.id}}"
    ballot="config.ballot"
    on-dismiss="Ctrl.dismissBallot()">
</ballot-vote-module>
<article>
    <h3 class="mr-title"><em class="condensed">{{Ctrl.experienceTitle}}</em></h3>
    <div class="mr-card mr-card-shadow">
        <div class="clearfix">
            <div class="mr-card__title">
                <h1 class="mr-card__title-h1 tk--hdr">{{config.title}}</h1>
                <p class="mr-card__attributes">via <a ng-href="{{Ctrl.videoUrl}}" target="_blank" title="YouTube">{{config.source}}</a></p>
            </div>
            <div ng-class="{'mr-player--fly-away': Ctrl.flyAway}" class="mr-player"><!-- actual player will be inserted into this container --></div>
            <div ng-show="Ctrl.flyAway" c6-touch="Ctrl.playVideo()" class="mr-player__thumbnail" 
                ng-style="{'background-image':config.thumbs.large ? 'url(' + config.thumbs.large + ')' : ''}">
                <span class="ir"><img ng-src="{{config.thumbs.large}}"></span>
            </div>
            <ballot-results-module ng-if="Ctrl.hasModule('ballot')"
                active="config._data.modules.ballot.resultsActive && active"
                vote="config._data.modules.ballot.vote"
                card-id="{{config.id}}"
                fetch-when="onDeck || active"
                on-dismiss="Ctrl.dismissBallotResults()">
            </ballot-results-module>

            <div class="mr-sponsorProfile__group clearfix">
                <a href="#" title="Sponsor link" class="mr-sponsorProfile__imgBox">
                    <img src="https://yt3.ggpht.com/-E_tsaPMH5Qk/AAAAAAAAAAI/AAAAAAAAAAA/Y8Bz2pEIKeI/s100-c-k-no/photo.jpg" class="mr-sponsorProfile__img">
                </a>
                <div class="mr-sponsorProfile__copy">
                    <p class="mr-sponsorProfile__tag">
                        Sponsored by 
                        <a href="#" title="Ubisoft">Ubisoft</a>
                    </p>
                    <div class="mr-sponsorProfile__links">
                        <a href="#" title="YouTube"
                        class="mr-sponsorProfile__link sprite__social 
                        mr-socialIcons mr-socialIcons--youtube ">
                            <span class="ir">YouTube</span>
                        </a>
                        <a href="#" title="Vimeo"
                        class="mr-sponsorProfile__link sprite__social
                        mr-socialIcons mr-socialIcons--vimeo ">
                            <span class="ir">Vimeo</span>
                        </a>
                        <a href="#" title="Facebook"
                        class="sponsorProfile__link sprite__social
                        mr-socialIcons mr-socialIcons--facebook ">
                            <span class="ir">Facebook</span>
                        </a>
                        <a href="#" title="Twitter"
                        class="sponsorProfile__link sprite__social
                        mr-socialIcons mr-socialIcons--twitter ">
                            <span class="ir">Twitter</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="mr-card__copy" ng-bind-html="config.note"></div>

            <div class="mr-card__copy">
                <a href="#">text only links get added to the bottom</a>
                <a href="#" class="mr-sponsor__goBtn" title="Button Name">Button Name</a>
            </div>
        </div>
        
    </div><!--.mr-card-->
</article>
