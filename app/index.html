        <!--C6ENV-->
        <script>
            (function(c6,base,q,s){
                var queryCheck = ['kCollateralUrl','kDebug','kApiUrl','kDevMode','kDevice','kMode','kEnvUrlRoot'],
                    query = (function(string) {
                    if(!q) { return; }
                    return string.substring(1).split('&').map(function(qs) {
                        var qa = qs.split('=');
                        if(qa[1] === 'true' || qa[1] === 'false') {
                            qa[1] = qa[1] === 'true';
                        }
                        return qa;
                    });
                })(q);

                try {
                    if(parent.location.href !== location.href && query) {
                        query.forEach(function(param){
                            if(queryCheck.indexOf(param[0]) > -1) {
                                c6[param[0]] = decodeURIComponent(param[1]);
                            }
                        });
                    }
                } catch(e) {}

                c6.kMode = (c6.kMode === 'undefined' || (!c6.kMode)) ? 'full' : c6.kMode;
                c6.kBaseUrl = (c6.kDevMode) ? base
                    : ((c6.kDevice === 'phone') ? base + '/mobile' : (base + '/' + c6.kMode));
                s = document.createElement('script');
                s.setAttribute('data-main', (c6.kBaseUrl + '/scripts/main'));
                s.setAttribute('src', '//lib.cinema6.com/require/2.1.5/require.min.js');
                document.getElementsByTagName('body')[0].appendChild(s);
            }((window.c6 = (window.c6 || {})),'assets',location.search));
        </script>
