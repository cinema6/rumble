<link rel="stylesheet" type="text/css" href="styles/splash.css?__inline=true">
<link rel="stylesheet" type="text/css" href="styles/6-5.css?__inline=true">
<link rel="stylesheet" type="text/css" href="styles/preloader.css?__inline=true">

<div class="mr-splash__group">
    <button type="button" id="start"
        class="mr-splash__start"
        style="background-image:url('{{splash}}');">
        <div class="preloader__group" id="loader">
            <div class="preloader">
                <div class="preloader__ring">
                    <div class="preloader__orbit">
                        <div class="preloader__ball">&nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <span class="ir">
            <img src="{{splash}}" alt="{{title}}">
        </span>
    </button>
</div>
