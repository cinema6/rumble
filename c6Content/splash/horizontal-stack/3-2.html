<link rel="stylesheet" type="text/css" href="styles/splash.css?__inline=true">
<link rel="stylesheet" type="text/css" href="styles/3-2.css?__inline=true">
<link rel="stylesheet" type="text/css" href="styles/preloader.css?__inline=true">

<div class="c6mr-splashHorizontalStack__group c6mr-clearfix">
    <button type="button"
        class="c6mr-splashHorizontalStack__start 
            c6mr-splashHorizontalStack__start--3-2 
            c6js-start">
        <div class="c6mr-preloader__group c6js-loader">
            <div class="c6mr-preloader">
                <div class="c6mr-preloader__ring">
                    <div class="c6mr-preloader__orbit">
                        <div class="c6mr-preloader__ball">&nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <span class="c6mr-splashHorizontalStack__img" style="background-image:url('{{splash}}');">
            <span class="c6mr-ir">
                <img src="{{splash}}" alt="{{title}}">
            </span>
        </span>
    </button>
    <div class="c6mr-splashHorizontalStack__copy">
        <h1 class="c6mr-title"><a href="#" title="{{title}}">{{title}}</a></h1>
    </div>
</div>
