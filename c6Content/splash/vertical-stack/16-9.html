<link rel="stylesheet" type="text/css" href="styles/splash.css?__inline=true">
<link rel="stylesheet" type="text/css" href="styles/16-9.css?__inline=true">
<link rel="stylesheet" type="text/css" href="styles/preloader.css?__inline=true">

<div class="c6mr-splashVerticalStack__group">
    <button type="button"
        class="c6mr-splashVerticalStack__start c6mr-splashVerticalStack__start--16-9
            c6js-start">
        <div class="c6mr-preloader__group c6js-loader" style="display:none;">
            <div class="c6mr-preloader">
                <div class="c6mr-preloader__ring">
                    <div class="c6mr-preloader__orbit">
                        <div class="c6mr-preloader__ball">&nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <span class="c6mr-playBtn">&nbsp;</span>
        <span class="c6mr-splashVerticalStack__img" style="background-image:url('{{splash}}');"> 
            <span class="c6mr-ir">
                <img src="{{splash}}" alt="{{title}}">
            </span>
        </span>
    </button>
    <div class="c6mr-splashVerticalStack__copy">
        <h1 class="c6mr-title"><a href="#" class="c6js-start" title="{{title}}">{{title}}</a></h1>
    </div>
</div>
