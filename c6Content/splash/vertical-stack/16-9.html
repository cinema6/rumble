<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MiniReel</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="styles/splash.css?__inline=true">
<link rel="stylesheet" type="text/css" href="styles/16-9.css?__inline=true">
<link rel="stylesheet" type="text/css" href="styles/preloader.css?__inline=true">
</head>
<body>
<div class="mr-splash__group">
    <button type="button" id="start"
        class="mr-splash__start">
        <div class="preloader__group" id="loader">
            <div class="preloader">
                <div class="preloader__ring">
                    <div class="preloader__orbit">
                        <div class="preloader__ball">&nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <span class="mr-splash__img" style="background-image:url('{{splash}}');">
            <span class="ir">
                <img src="{{splash}}" alt="{{title}}">
            </span>
        </span>
    </button>
    <div class="mr-splash__copy">
        <h1 class="mr-title"><a href="#" title="{{title}}">{{title}}</a></h1>
    </div>
</div>
</body>
</html>
